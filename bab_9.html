<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <div class="container">

    <h2>1. Card Dasar</h2>
    <div class="card mb-4" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Judul Card</h5>
        <p class="card-text">Ini adalah contoh isi card.</p>
        <a href="#" class="btn btn-success">Klik Saya</a>
      </div>
    </div>

    <h2>2. Card dengan Gambar</h2>
    <div class="card mb-4" style="width: 18rem;">
      <img src="asset/entong.jpg" class="image-card-top" alt="Gambar"/>
      <div class="card-body">
        <h5 class="card-title">Si Entong</h5>
        <p class="card-text">Pelajar SMK</p>
        <a href="#" class="btn btn-info">Lihat</a>
      </div>
    </div>

    <h2>3. Card dengan Header dan Footer</h2>
    <div class="card mb-4" style="width: 18rem;">
      <div class="card-header">Informasi Penting</div>
      <div class="card-body">
        <p class="card-text">Isi utama card ditulis di sini.</p>
      </div>
      <div class="card-footer text-muted">Catatan tambahan</div>
    </div>

    <h2>4. Card Berkelompok</h2>
    <div class="card-group">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Card 1</h5>
          <p class="card-text">Isi card pertama.</p>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Card 2</h5>
          <p class="card-text">Isi card kedua.</p>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
